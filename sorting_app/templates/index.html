{% load static %}

<html lang="en">
    <head>
        <!-- the css links -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>

    <!-- site title -->
    <title></title>
 
    <body>
        <!-- page container -->
        <div id="container">
            <!-- the header -->
            <h1>Sorter!</h1>
            
            <!-- the list upload section -->
            <div id="input-section">
                
                <form method="POST" action="{% url 'sorting_app:summary' %}" >
                    {% csrf_token %}

                    <label>Insert a link</label><br>
                    <input type="text" placeholder="Insert a link" name="input_list">

                    <label>Insert the number of sentences</label><br>
                    <input type="number" placeholder="Number of sentences" name="input_number">

                    <input type="submit" value="Summarize">
                </form>

            </div>
            
        </div>
    
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
